{% load bootstrap4 %}

<!doctype html>
<html lang="fi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    

    <title>Eliisan palvelu</title>
  </head>
  
  <body>
  
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-text"> {{ user.email }} </span>
      <a class="navbar ml-auto" href="{% url 'submissions:logout' %}">Log out</a>
    </nav>
    
    <div class="container">
      <div class="row">
    
        {% block content %}
        {% endblock %}
        
      </div>
    </div>
  </body>
  
</html>
