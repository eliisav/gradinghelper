
{% extends 'submissions/base.html' %}

{% block content %}

    <h1> Valitse kurssi </h1>
    
    {% if courses %}
        <ul style="list-style-type:none">
        {% for course in courses %}
            <li><a href="{% url 'submissions:exercises' course.id %}">{{ course.name }} {{ course.instance_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Yhtään tehtävää ei ole vielä lisätty.</p>
    {% endif %}
        
{% endblock %}
