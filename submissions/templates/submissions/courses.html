{% extends 'submissions/base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="col-md-6">

    <h1>Kurssit</h1>
    
    {% if courses %}
      <ul class="list-group">
        {% for course in courses %}
          <li class="list-group-item"> 
            <a href="{% url 'submissions:exercises' course.course_id %}">
              {{ course }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Käyttäjälle {{ user.first_name }} ei löytynyt yhtään kurssia.</p>
    {% endif %}
    
  </div>
        
{% endblock %}
