{% extends 'submissions/base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="col-md-6">

    <h1> Valitse kurssi </h1>
    
    {% if courses %}
      <ul class="list-group">
        {% for course in courses %}
          <li class="list-group-item"> 
            <a href="{% url 'submissions:exercises' course.id %}">
              {{ course.name }} {{ course.instance_name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
        <p>Yhtään kurssia ei löytynyt.</p>
    {% endif %}
        
  </div>
        
{% endblock %}
