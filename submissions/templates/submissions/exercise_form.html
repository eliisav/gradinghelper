{% extends 'submissions/base.html' %}
{% load bootstrap4 %}


{% block content %}

  <div class="col-md-6">

    <h1> Tehtävän tiedot </h1>

    <form method="post" class=form>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  </div>
  
  <div class="col-md-6">
    <h1>Oikea puoli</h1>
  </div>
  
{% endblock %}
