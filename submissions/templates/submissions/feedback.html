{% extends 'submissions/base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="col-md-6">
    <a href="{{ sub_url }}">{{ sub_url }}</a>
    <pre>{{ sub_code }}</pre>
  </div>
  
  
  <div class="col-md-6">
    <form action="{% url 'submissions:feedback' course_id exercise sub_id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
{% endblock %}
