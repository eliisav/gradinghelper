{% extends 'submissions/base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="col-md-6">
    <a href="{{ feedback.sub_url }}">{{ feedback.sub_url }}</a>
    <pre>{{ sub_code }}</pre>
  </div>
  
  
  <div class="col-md-6">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <a class="btn btn-warning" href={% url "submissions:submissions" feedback.exercise.exercise_id %} role="button">Peruuta</a>
      <button type="submit" class="btn btn-success float-right">Tallenna</button>
    </form>
    
    
    
  </div>
  
{% endblock %}
